# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- none

resources:
- repo: self

variables:

  containerRegistry: 'cjh829.azurecr.io'
  imageRepository: 'aks-nginx-test'
  imagePullSecret: 'aksnginxtestk8ssecret'

pool:
  vmImage: 'ubuntu-latest'
  environment: $(branch)

steps:
- checkout: self
- task: KubernetesManifest@0
  displayName: Create imagePullSecret
  inputs:
    action: createSecret
    kubernetesServiceConnection: 'myk8s'
    namespace: 'default'
    secretType: 'dockerRegistry'
    secretName: $(imagePullSecret)
    dockerRegistryEndpoint: 'myacr'

- task: KubernetesManifest@0
  displayName: Deploy to Kubernetes cluster
  inputs:
    action: deploy
    kubernetesServiceConnection: 'myk8s'
    namespace: 'default'
    manifests: |
      k8s-master.yaml
    imagePullSecrets: |
      $(imagePullSecret)
    containers: |
      $(containerRegistry)/$(imageRepository):$(branch).$(commitHash)